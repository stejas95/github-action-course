name: using action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - name: simple js action
              id: greet
              uses: actions/hello-world-javascript-action@main
              with:
                who-to-greet: Tejas
            - name: Log greet time
              run: echo "${{ steps.greet.output.time}}"
