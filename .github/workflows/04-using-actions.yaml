name: 04-using actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout Code
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: Install deps
              run: npm ci
              working-directory: 04-using-actions/react-app

